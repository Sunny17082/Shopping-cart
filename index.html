<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="preloader">
        
    </div>

    <div class="container">
        <div class="nav">
            <div class="stitle">PRODUCT LIST</div>
            <header>
                <div class="title">PRODUCT LIST</div>
                <div class="search-box">
                    <input type="text" id="search" placeholder="Search anything" spellcheck="off" autocomplete="off">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="icon-cart">
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                    </svg>
                    <span>0</span>
                </div>
            </header>
            </div>
        <div id="list" class="listProduct">

        </div>
        <div id="info" class="information no">
                <section class="product">
                    <div class="product__photo">
                        <div class="photo-container">
                            <div class="photo-main">
                                <div class="controls">
                                    <i class="fa-solid fa-share-nodes"></i>
                                    <i class="fa-regular fa-heart"></i>
                                </div>
                                <img id="productimage" alt="">
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div class="product__info">
                        <div class="producttitle">
                            <h1 id="productname">Delicious Apples</h1>
                            <span>COD: 45999</span>
                        </div>
                        <div class="price">
                            <h1>₹ <span id="productprice">50</span></h1>
                        </div>
                        
                        <div class="description">
                            <h3>BENEFITS</h3>
                            <ul>
                                <li>Apples are nutricious</li>
                                <li>Apples may be good for weight loss</li>
                                <li>Apples may be good for bone health</li>
                                <li>They're linked to a lowest risk of diabetes</li>
                            </ul>
                        </div>
                        <button class="buy--btn" onclick="main()"><</button>
                        <button class="buy--btn">BUY NOW</button>
                    </div>
                </section>
            </div>
    </div>
    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">  
        </div>
        <div class="total">Cart Value <span>₹<span id="cartvalue">100</span></span></div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkOut">Check Out</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
